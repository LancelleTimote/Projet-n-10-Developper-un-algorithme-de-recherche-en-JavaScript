<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css">
        <link rel="icon" href="./assets/images/logo.png" />
        <title>Les petits plats</title>
        <meta name="title" content="Les petits plats">
        <meta name="description" content="Site de recettes de cuisine.">
    </head>

    <body>
        <header>
            <a href="index.html" aria-label="Accueil"><img src="assets/images/logo.png" class="logo" alt="Les petits plats Home Page"/></a>
            <h1>Les petits plats</h1>
        </header>
        <main>

            <!--searchBar-->
            <section class="container searchBar-container noPadding">
                <div class="row noPadding noMargin">
                    <div class="col searchBar-block noPadding">
                        <input class="searchBar" type="search" placeholder="Rechercher une recette" aria-label="Search" />
                        <button class="glass noPadding"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
                    </div>
                </div>
            </section>

            <!--tags-->
            <section class="container tags-container noPadding">
                <div class="row noPadding noMargin">
                    <div class="col-1 tags-block tags-block-ingredients noPadding">
                        <span class="tags-text">Coco</span>
                        <button class="circle-x noPadding"><i class="fa-regular fa-circle-xmark fa-lg"></i></button>
                    </div>
                </div>
            </section>

            <!--searchTypes-->
            <section class="container searchTypes-container noPadding">
                <div class="row noPadding noMargin">
                    <div class="col-2 searchTypes-block searchTypes-block-ingredients noPadding">
                        <input class="searchTypes searchTypes-ingredients" type="search" placeholder="Ingredients" aria-label="Ingredients search" />
                        <button class="chevron-down noPadding"><i class="fa-solid fa-chevron-down fa-lg"></i></button>
                    </div>
                </div>
            </section>

            <!--cards-->
            <section class="container cards-container noPadding">
                <div id="cards" class="row cards-row noPadding noMargin">
                    <div class="col-4 card noPadding">
                        <div class="card-body noPadding">
                            <div class="card-img">
                                <img>
                            </div>
                            <div class="card-text">
                                <div class="card-text-top">
                                    <h5 class="card-title">Limonade de Coco</h5>
                                    <div>
                                        <i class="fa-regular fa-clock fa-lg"></i>
                                        <span class="clockTimer">10 min</span>
                                    </div>
                                </div>
                                <div class="card-text-bottom">
                                    <ul class="col-6 noPadding noMargin">
                                        <li><span class="card-text-bottom-bold">Lait de coco :</span> 400ml</li>
                                    </ul>
                                    <p class="col-6 noPadding noMargin">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- <i class="fa-solid fa-chevron-up fa-lg"></i> -->
        </main>
        <script src="https://kit.fontawesome.com/3c40d507a3.js" crossorigin="anonymous"></script>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
